<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script data-main="main" src="lib/requirejs/require.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        legend {
            font-family: sans-serif;
            font-size: 1em
        }

        fieldset {
            border: 1px solid #818181;
            display: inline;
        }

        output {
            font-family: Monospace;
        }
    </style>
</head>
<body>
<div>
    <fieldset>
        <legend>Local</legend>
        <button onclick="Muskepeer.computation.start()">Start Computation</button>
        <button onclick="Muskepeer.computation.stop()">Stop Computation</button>
        <button onclick="Muskepeer.storage.fs.clear()">Clear FileSystem</button>
        <button onclick="Muskepeer.storage.db.clear()">Clear Database</button>
    </fieldset>


    <fieldset>
        <legend>Grid</legend>
        <button onclick="Muskepeer.grid.computation.start();">Start Computation</button>
        <button onclick="Muskepeer.grid.computation.stop();">Stop Computation</button>
        <button onclick="Muskepeer.grid.storage.fs.clear()">Clear FileSystem</button>
        <button onclick="Muskepeer.grid.storage.db.clear()">Clear Database</button>
        <button onclick="Muskepeer.grid.storage.clear()">Clear Storage</button>
        <button onclick="Muskepeer.grid.client.reload(1500)">Reload</button>
    </fieldset>

</div>

<output>

</output>

</body>
</html>
